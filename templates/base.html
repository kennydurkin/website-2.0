<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable=no">
    {% if title %}
    <title>{{page.title}}</title>
    {% else %}
    <title>Kenny Durkin</title>
    {% endif %}

    <!-- Internal Imports: Favicon, CSS, JavaScript -->
    <link rel="icon" href="static/images/KD-logo.png" type="image/png" />
    <link href="static/css/style.css" rel="stylesheet"/>
    <script src="static/javascript/script.js" type="text/javascript"></script>

    <!-- Fonts: Raleway, Lato -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:200|Prata:400,700' rel='stylesheet' type='text/css'>
    <!-- Font Awesome for Icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>

{% if info['current'] == 'home' %}
  <body class="home">
    {% block results_home %}{% endblock %}
  </body>
  {% else %}
  <body>
    {% block results %}{% endblock %}
  </body>
{% endif %}

</html>
